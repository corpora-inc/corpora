name: Rust CI

on:
  pull_request:
    paths:
      - 'rs/**'
      - '.github/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions/setup-rust@v2
        with:
          profile: minimal # Faster, no docs
          override-cache: true
          rust-version: stable

      - name: Build the workspace
        run: cargo build --workspace --all-targets

      - name: Format check
        run: cargo fmt -- --check

      - name: Lint the code
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

